import = [
  "~/.config/alacritty/catppuccin-mocha.toml"
]

[env]
TERM = "xterm-256color"

[font]
size = 14.0

[font.bold]
family = "MesloLGS Nerd Font Mono"
style = "Bold"

[font.bold_italic]
family = "MesloLGS Nerd Font Mono"
style = "Bold Italic"

[font.italic]
family = "MesloLGS Nerd Font Mono"
style = "Italic"

[font.normal]
family = "MesloLGS Nerd Font Mono"
style = "Regular"

[[keyboard.bindings]]
key = "H"
mods = "Control|Shift"
chars = "\u2660" ## ♠

[[keyboard.bindings]]
key = "J"
mods = "Control|Shift"
chars = "\u2661" ## ♡

[[keyboard.bindings]]
key = "K"
mods = "Control|Shift"
chars = "\u2662" ## ♢

[[keyboard.bindings]]
key = "L"
mods = "Control|Shift"
chars = "\u2664" ## ♤

[[keyboard.bindings]]
key = "S"
mods = "Control|Shift"
chars = "\u2665" ## ♥
